# Project information
site_name: TinySpark
site_description: Tiny board, big predictions.
site_author: J Siderius
copyright: Copyright &copy; 2023 J Siderius
# repo_url: https://jsiderius.github.io/TinySpark

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    # - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: blue
      accent: teal
      toggle:
        icon: material/brightness-3
        name: Switch to light mode
  font:
    text: Open Sans
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.png

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
#    - redirects:
#        redirect_maps:
#            user-guide/plugins.md: dev-guide/plugins.md
#            user-guide/custom-themes.md: dev-guide/themes.md
#            user-guide/styling-your-docs.md: user-guide/choosing-your-theme.md
  - with-pdf:
      cover_title: TinySpark
      cover_subtitle: Tiny board, big predictions
      output_path: pdf/main.pdf 
      # cover_logo: assets/images/
      # render-js: true  # !! Possibly needed to export formulas, check documentation at https://pypi.org/project/mkdocs-with-pdf/
  - charts:
      vega_theme: default
      vega_renderer: "canvas"

extra_css:
#    - css/extra.css

markdown_extensions:
#    - toc:
#        permalink:
#    - attr_list
#    - def_list
#    - tables
#    - callouts
#    - mdx_gh_links:
#        user: mkdocs
#        repo: mkdocs
#    - mkdocs-click
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: vega  lite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite   
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  
nav:
  - Home: index.md
  - Chapter 1:
    - Introduction: chapter1/introduction.md
    - Neuron: chapter1/neuron.md
    - Logic gates: chapter1/logic_gates.md
    - Logic gates on micro: chapter1/logic_gates_micro.md
  - About: 
    - Project: about/project.md
    - License: about/license.md
  - Templates: templates.md
